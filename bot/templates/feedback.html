<h1>フィードバック</h1>

<h2>検出した危険ワード</h2>
{% for word in d %}
<p>{{word}}</p>
{% endfor %}
<h2>その他の検出ワード</h2>
{% for word in n %}
<p>{{word}}</p>
{% endfor %}

<select name='tag' form='feedback'>
<option value='money'>お金に関して</option>
<option value='job'>職に関して</option>
<option value='situation'>状況に関して</option>
<option value='promise'>約束・取引に関して</option>
<option value='person'>人物・家族に関して</option>
</select>

<form method='POST' id='feedback'>
<input type='text' name='word'></input>
<input type='submit' value='送信'></input>
</form>
